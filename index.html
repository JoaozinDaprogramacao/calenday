<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A78BFA" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#A78BFA', // violet-400 (Lilac)
                light: '#C4B5FD',   // violet-300 (Lighter Lilac)
                dark: '#8B5CF6',    // violet-500 (Darker Lilac/Purple)
              },
              accent: {
                DEFAULT: '#6D28D9', // violet-700 (Deep Purple)
                dark: '#5B21B6',    // violet-800 (Darker Deep Purple)
              },
              medicine: '#EC4899', // Pink 500 for medicine reminders (remains for specific emphasis)
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

  }
}
</script>
<style>
  @keyframes wiggle-once {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-10deg); }
    50% { transform: rotate(10deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
  }
  .animate-wiggle-on-hover .wiggle-target {
    animation: wiggle-once 0.4s ease-in-out;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
